apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
group = 'com.github.vicpinm'
apply from: 'maven-push.gradle'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }


}

ext {
    support = "26.1.0"
    materialish = "1.7"
    presenter_adapter = "2.0.4"
    autosubscription = '1.0.2'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:$support"
    implementation "com.android.support:cardview-v7:$support"

    testCompile 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "com.android.support:design:$support"
    implementation "com.android.support:recyclerview-v7:$support"

    // Rx Android
    api 'io.reactivex.rxjava2:rxjava:2.1.4'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // Materialish
    implementation "com.pnikosis:materialish-progress:$materialish"

    implementation "com.github.vicpinm:kpresenteradapter:$presenter_adapter"
    implementation "com.github.vicpinm:autosubscription:$autosubscription"
    implementation project(":crv-annotation")


}
repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
